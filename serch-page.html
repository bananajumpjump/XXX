<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    />

    <!-- fontawesome-->
    <link
      rel="stylesheet"
      href="./assets/fontawesome-free-5.13.0-web/css/all.css"
    />

    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/searh-page.css" />
  </head>
  <body>
    <!-- navebar part   -->

    <div class="wrap">
      <div class="top">
        <div class="container">
          <div class="titleTxt">SEARCH RESULT</div>
          <div class="search-bar">
            <form action="">
              <input type="text" placeholder="Search.." name="search" />
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="products">PRODUCTS</div>
        <div class="row">
          <div class="col-sm-12 col-md-4">
            <div class="pic"></div>
            <div class="txt">
              <p>
                Taiwanese manufacturer to build 1,322bhp electric supercar
              </p>
              <p>
                Taiwanese manufacturer Xing Mobility has unveiled its newest
                project, the 'has unveiled its newest project, the 'Miss R'.
              </p>
              <p class="date">
                <small class="text-muted">27 Febuary 2020</small>
              </p>
            </div>
          </div>
          <div class="col-sm-12 col-md-4"></div>
          <div class="col-sm-12 col-md-4"></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
